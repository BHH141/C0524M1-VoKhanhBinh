<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("Nhập chuỗi");
    let S="";
    for(let i=0;i<str.length;i++){
        let capitalize=str[i].toUpperCase();
        if(str[i]===capitalize){
            S+=str[i].toLowerCase();
        }else{
            S+=str[i].toUpperCase();
        }
    }
    document.write(S);
</script>
</body>
</html>
