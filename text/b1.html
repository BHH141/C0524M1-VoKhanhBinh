<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let even=0;
    let odd=0;
    let n=parseInt(prompt("Nhập số phần tử muốn nhập"))
    if(n < 20) {
        for (let count = 1; count < n + 1; count++) {
            let value = parseInt(prompt(`Nhâ phần tử số ${count}`));
            arr.push(value);
            if (value % 2 === 0) {
                even += value;
            } else {
                odd += value;
            }
        }
    }else{
        alert("n phải bé hơn hoặc bằng 20")
    }
    document.write(arr+"<br>");
    document.write(even - odd)
</script>
</body>
</html>
