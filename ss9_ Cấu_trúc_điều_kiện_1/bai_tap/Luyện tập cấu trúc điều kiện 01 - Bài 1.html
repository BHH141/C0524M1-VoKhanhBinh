<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen_tap_dieu_kien_1_1</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập vào a: "));
    let b=parseFloat(prompt("Nhập vào b: "));
    if (b !== 0){
        if (a%b==0){
            alert(a+" chia hết cho "+b);
        }else {
            alert(a +" không chia hết cho "+b);
        }
    }else {
        alert("b phải khác 0");
    }
</script>
</body>
</html>
