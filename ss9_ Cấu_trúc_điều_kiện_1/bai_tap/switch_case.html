<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swith_case</title>
</head>
<body>
<input type="text" id="month">
<input type="button" onclick="calculate_days()" value="tính số ngày">
<script>
    function calculate_days(){
        let month=parseInt(document.getElementById("month").value);
        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("tháng "+month+" có 31 ngày");
                break
            case 4:
            case 6:
            case 9:
            case 11:
                alert("tháng "+month+" có 30 ngày")
                break
            case 2:
                alert("tháng 2 có 28 hoặc 29 ngày")
                break
            default:
                alert("Nhập sai")
        }
    }
</script>
</body>
</html>
