<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su_kien_chuot</title>
</head>
<body>
<img id="ball" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0NOKYmHfv2FSt9G-PSHzHd8_nU6rKRN12fg&s">
<h3>Click button below to move the image to right</h3>
<button onclick="moveRight()">Click me</button>
<script>
    let imgObj = null;
    imgObj = document.getElementById('ball');
    function init() {
        imgObj = document.getElementById('ball');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
