<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Đăng nhập<br>
    Nhập tên:

    <input onclick="do_sth()" type="button" value="Hoàn thành">
</form>
<script>
    function do_sth(){
        let name=document.getElementById("name").value
        if (name=="Admin"){
            let password=prompt("Nhập mật khẩu:");
            if (password=="TheMaster"){
                alert("welcome");
            }else if (password=="null"){
                alert("Canceled");
            }else {
                alert("Wrong password");
            }
        }else if (name=="null"){
            alert("canceld");
        }else {
            alert("I don’t know you");
        }
    }
</script>
</body>
