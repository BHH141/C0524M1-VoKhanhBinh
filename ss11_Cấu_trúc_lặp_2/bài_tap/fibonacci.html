<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let c=1;
    for(let value=1;value<21;value++){
        document.write(+c+",")
        c=b+a;
        a=b;
        b=c
    }
</script>
</body>
</html>
