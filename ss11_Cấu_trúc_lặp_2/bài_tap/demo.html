<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="main"></p>
<script>
    let arr=[]
    let length=parseInt(prompt("Nhập số phần tử:"))
    for(let i=1;i<=length;i++){
        let value=prompt("Nhập phần tử");
        arr.push(value);
    }
</script>
