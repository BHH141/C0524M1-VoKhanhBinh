<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ktn=32;
    let ins=1
    for(let i=1;i<=32;i++){
        for(let ikn=1;ikn<=ktn;ikn++){
            document.write("&ensp;");
        }
        ktn--;
        for(let j=1;j<=ins;j++){
            document.write("*");
        }
        ins+=2;
        document.write("<br>")
    }
</script>
