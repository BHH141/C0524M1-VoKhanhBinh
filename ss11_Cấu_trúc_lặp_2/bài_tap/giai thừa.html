<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập số: "));
    let giaithua=1;
    for(let value=1;value<=num;value++){
        giaithua*=value;
    }
    alert(num+"!="+giaithua)
</script>
</body>
</html>
