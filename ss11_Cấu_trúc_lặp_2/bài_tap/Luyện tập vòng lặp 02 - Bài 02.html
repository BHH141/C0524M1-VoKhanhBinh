<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=1;i<6;i++){
        for(let j=1;j<=i;j++){
            document.write("*")
        }
        document.write("<br>")
    }
    let dem=5
    for(let i=1;i<6;i++){
        for(let j=1;j<=dem;j++){
            document.write("*")
        }
        document.write("<br>")
        dem--
    }
    let in_khoang_trang=4
    for(let i=1;i<6;i++){
        for(let h=1;h<=in_khoang_trang;h++){
            document.write("&ensp;");
        }
        in_khoang_trang--
        for(let j=1;j<=i;j++){
            document.write("*");
        }
        document.write("<br>")
    }
    let in_khoang_trang1=1
    let insao=5
    for(let i=1;i<=5;i++){
        for(let t=1;t<=in_khoang_trang1;t++){
            document.write("&ensp;");
        }
        in_khoang_trang1++
        for(let j=1;j<=insao;j++){
            document.write("*");
        }
        insao--
        document.write("<br>")
    }
</script>
</body>
</html>
