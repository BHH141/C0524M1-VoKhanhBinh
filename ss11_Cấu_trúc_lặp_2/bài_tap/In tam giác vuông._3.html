<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem=5
    for(let i=1;i<6;i++){
        for(let j=1;j<=dem;j++){
            document.write("*")
        }
        document.write("<br>")
        dem--
    }
</script>
</body>
</html>
