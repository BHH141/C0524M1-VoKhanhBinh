<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let c=1;
    let sum=0;
    for(let value=1;value<21;value++){
        sum+=c
        c=b+a;
        a=b;
        b=c
    }
    document.write(sum)
</script>
</body>
</html>
