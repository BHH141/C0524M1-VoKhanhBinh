<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang_cuu_chuong</title>
</head>
<body>
<p id="table"></p>
<script>
    strtable="<table border='1'>"
    for(let i=1;i<10;i++){
        strtable+="<tr>"
        for(let j=2;j<=9;j++){
            strtable+="<td>"+j+"x"+i+"="+(j*i)+"<td>"
        }
        strtable+="<tr>"
    }
    strtable+="<table>"
    document.getElementById("table").innerHTML=strtable;
</script>
</body>
</html>
