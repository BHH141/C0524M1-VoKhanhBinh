<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add New Product</h3>
<input placeholder="New Product" id="main" type="text"><button style="color: forestgreen" onclick="Add()">Add</button>
<h3>Display All Display</h3>
<table>
    <thead>
    <tr>
        <th>Product Name</th>
        <td colspan="2"></td>
        <th id="count"></th>
    </tr>
    </thead>
    <tbody id="table">

    </tbody>
</table>
<script>
    let arrName=["sony","apple","nokia","samsung","xiaomi"]
    function print() {
        let strtable = "";
        for (let i = 0; i < arrName.length; i++) {
            strtable += "<tr>"
            strtable += "<td>" + arrName[i] + "</td>"
            strtable += "<td><input type='button' value='Edit' onclick='Edit("+i+")'></td>"
            strtable += "<td><input type='button' value='Delete' onclick='Delete("+i+")' id='"+i+"'></td>"
            strtable += "</tr>"
        }
        document.getElementById("table").innerHTML = strtable
        document.getElementById("count").innerHTML = arrName.length+"product"
    }
    print()
    function Add(){
        let product=document.getElementById("main").value;
        arrName.push(product)
        document.getElementById("main").value=""
        print()
    }
    function Edit(i){
        let NewProduct=prompt("Nhập tên mới: ");
        arrName[i]=NewProduct;
        print()
    }
    function Delete(i){
        arrName.splice(i,1)
        print()
    }
</script>
</body>
</html>
