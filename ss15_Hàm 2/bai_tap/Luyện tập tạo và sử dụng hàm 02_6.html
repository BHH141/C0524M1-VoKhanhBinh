<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function CheckNum(num){
        if(num > 0){
            return "True";
        }else{
            return "false"
        }
    }
    let num=parseFloat(prompt("Nhập 1 số"));
    alert(CheckNum(num))
</script>
</body>
</html>
