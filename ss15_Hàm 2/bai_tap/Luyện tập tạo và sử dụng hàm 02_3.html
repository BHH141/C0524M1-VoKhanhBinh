<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Giaithua(num){
        let result=1;
        for(let i=1;i <= num;i++){
            result*=i
        }
        return result;
    }
    let num=parseInt(prompt("Nhập 1 số:"));
    alert(Giaithua(num))
</script>
</body>
</html>
