<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Checknum(num){
        if(num * 0 === 0){
            return "True";
        }else{
            return "False";
        }
    }
    let num=prompt("Nhập 1 kí tự");
    alert(Checknum(num))
</script>
</body>
</html>
