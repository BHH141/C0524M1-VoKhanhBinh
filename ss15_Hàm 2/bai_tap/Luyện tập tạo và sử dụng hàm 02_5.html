    <meta charset="UTF-8">

<script>
    function findMin(num1,num2,num3){
        let min = num1;
        if(num1 > num2){
            min = num2;
            if(num2>num3){
                min = num3;
            }
        }else if(num1 === num2){
            if(num1 > num3){
                min=num3;
            }
        }else{
            if(num1 > num3){
                min=num3;
            }
        }
        return min;
    }
    let num1=parseFloat(prompt("Nhập số thứ 1"));
    let num2=parseFloat(prompt("Nhập số thứ 2"));
    let num3=parseFloat(prompt("Nhập số thứ 3"));
    alert("Số bé nhất là "+findMin(num1,num2,num3));
</script>
