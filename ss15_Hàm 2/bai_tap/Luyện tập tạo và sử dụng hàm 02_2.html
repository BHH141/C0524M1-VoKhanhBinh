<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Chuvi(r){
        r=2*r*Math.PI
        return r;
    }
    function Dientich(r){
        r=r**2*Math.PI
        return r;
    }
    let r=parseFloat(prompt("Nhập cạnh hình tròn"));
    document.write("Chu vi là :"+Chuvi(r)+"<br>");
    document.write("Diện tích là :"+Dientich(r));
</script>
</body>
</html>
