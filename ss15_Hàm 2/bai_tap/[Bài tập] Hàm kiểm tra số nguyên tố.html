<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(input) {
        let count=0;
        let result;
        if(input >= 2){
            for(let i=2;i <= input;i++){
                if(input % i === 0){
                    count++
                }
            }
        }else{
            result=input + " không phải số nguyên tố"
        }
        if(count===1){
            result=input + " là số nguyên tố"
        }else if(count > 1){
            result=input + " không phải số nguyên tố"
        }
        return result;
    }
    let num = parseInt(prompt("Nhập số: "));
    alert(isPrime(num))

</script>
</body>
</html>
