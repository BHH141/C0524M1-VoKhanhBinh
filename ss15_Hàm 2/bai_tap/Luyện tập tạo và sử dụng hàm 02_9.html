<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,2,3,1,3];
    function Check(arr,num){
        let count=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i] === num){
                count++;
            }
        }
        if(count === 0){
            return "không xuất hiên";
        }else{
            return "xuất hiện "+count+" lần"
        }
    }
    let num=parseInt(prompt("Nhập 1 số: "));
    document.write(Check(arr,num))
</script>
</body>
</html>
