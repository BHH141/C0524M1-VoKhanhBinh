<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Compare(num1,num2){
        if(num1 > num2){
            return  num1+" lớn hơn "+num2;
        }else{
            return  num1+"+"+num2+"="+(num1+num2)
        }
    }
    let num1=parseInt(prompt("Nhập số thứ 1"));
    let num2=parseInt(prompt("Nhập số thứ 2"));
    alert(Compare(num1,num2))
</script>
</body>
</html>
