<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s){
        if(s.length % 2 === 0){
            for(let i=0;i<s.length/2;i++){
                if(s[i] !== s[s.length-1]){
                    return "False"
                }
            }return "True"
        }else{
            for(let i=0;i<(s.length-1)/2;i++){
                if(s[i] !== s[s.length-1]){
                    return "False"
                }
            }return "True"
        }
    }
    let str=prompt("Nhập 1 chuỗi:")
    document.write(isPalindrome(str))
</script>
</body>
</html>
