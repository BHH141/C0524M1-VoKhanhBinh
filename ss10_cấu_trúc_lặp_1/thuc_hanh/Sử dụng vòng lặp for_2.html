<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập vào 1 số: "));
    let Tong=0;
    for(a=0;a<num+1;a+=1){
        Tong+=a;
    }
    alert("Tổng các số từ 1 đến "+num+" là: "+Tong);
</script>
</body>
</html>
