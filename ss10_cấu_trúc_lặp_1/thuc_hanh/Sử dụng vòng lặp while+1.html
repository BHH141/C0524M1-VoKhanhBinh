<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Tong=0;
    let num=parseInt(prompt("Nhập số"));
    while(num!==-1){
        Tong+=num;
        num=parseInt(prompt("Nhập số"));
    }
    alert(Tong);
</script>
</body>
</html>
