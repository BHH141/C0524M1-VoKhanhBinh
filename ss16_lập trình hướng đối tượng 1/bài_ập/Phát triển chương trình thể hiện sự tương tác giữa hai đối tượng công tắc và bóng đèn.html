<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Lamp{
        constructor() {
            this.status=true
        }
        turnOff(){
            this.status=false;
        }
        turnOn(){
            this.status=true;
        }
    }
    class Button{
        constructor() {
            this.status=false;
            this.lamp=null;
        }
        connectToLamp(Lamp){
            this.lamp=Lamp;
        }
        switchOn(){
            this.status=true;
            this.lamp.turnOn();
        }
        switchOff(){
            this.status=false;
            this.lamp.turnOff();
        }
    }
    let den=new Lamp();
    let nut=new Button();
    nut.connectToLamp(den);
    nut.switchOn()
    document.write(den.status);
    document.write(nut.status);
    nut.switchOff()
    document.write(den.status);
    document.write(nut.status);
</script>
</body>
</html>
